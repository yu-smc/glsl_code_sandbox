<html>

<head><!-- fragment shader -->
  <script id="fs" type="x-shader/x-fragment">precision mediump float;
  uniform float time;
  uniform vec2  mouse;
  uniform vec2  resolution;

  void main(void){
    vec2 p=(4.8*gl_FragCoord.xy-resolution.xy)/max(resolution.x,resolution.y);
    for(int i=1;i<7;i++)
    {
      vec2 newp=p;
      newp.x+=0.6/float(i)*sin(float(i)*p.y+time*0.12+0.3*float(i))+1.6;
      newp.y+=0.6/float(i)*sin(float(i)*p.x+time*0.19+0.3*float(i+10))-0.2;
      p=newp;
    }
    vec3 col=vec3(sin(p.x+p.y)-0.2,-(sin(p.y)),0.6);

    gl_FragColor=vec4(col, 0.6);
  }
  </script><!-- /fragment shader -->

  <!-- vertex shader -->
  <script id="vs" type="x-shader/x-vertex">
  attribute vec3 position;
  
  void main(void){
      gl_Position = vec4(position, 1.0);
  }
  </script><!-- /vertex shader -->

      width: 100%;
      opacity: 0.6;

</head>
