<html><head><!-- fragment shader --><script id="fs" type="x-shader/x-fragment">precision mediump float;
  uniform float time;
  uniform vec2  mouse;
  uniform vec2  resolution;

  float distanceFromSine(vec2 uv, float time) {

    float xValOfSineAtTheGivenPoint = sin(uv.y + time * 0.3) * 0.5;
    // return distance from sine
    return abs(uv.x - xValOfSineAtTheGivenPoint);
  }
  
  void main(void){
    vec2 uv = gl_FragCoord.xy/resolution.xy;
    float dis = distanceFromSine(uv, time) * 0.5;
    float color = 0.5 - dis;
    gl_FragColor = vec4(0.0, 1.0, 1.0, color * 1.6);
  }
  </script><!-- /fragment shader -->
  
  <!-- vertex shader --><script id="vs" type="x-shader/x-vertex">
  attribute vec3 position;
  
  void main(void){
      gl_Position = vec4(position, 1.0);
  }
  </script><!-- /vertex shader -->
