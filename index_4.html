<html><head><!-- fragment shader --><script id="fs" type="x-shader/x-fragment">precision mediump float;
  uniform float time;
  uniform vec2  mouse;
  uniform vec2  resolution;

  vec2 rot(vec2 p, float a) {
    float c = sin(a * 35.83);
    float s = cos(a * 35.83);
    return p * mat2(s, c, c, -s);
  }
  
  void main(void){
    vec2 p=(2.0*gl_FragCoord.xy-resolution.xy)/max(resolution.x,resolution.y);
    for(int i=1;i<10;i++)
    {
      vec2 newp=p;
      newp.x+=0.6/float(i)*sin(float(i)*p.y+time*0.14+0.3*float(i))+1.0;
      newp.y+=0.6/float(i)*sin(float(i)*p.x+time*0.14+0.3*float(i+10))-1.4;
      p=newp;
    }
    vec3 col=vec3(sin(p.x+p.y)-0.2,0.5-(sin(p.y)),0.95);

    gl_FragColor=vec4(col, sin(p.x+p.y) + 0.7);
  }
  </script><!-- /fragment shader -->
  
  <!-- vertex shader --><script id="vs" type="x-shader/x-vertex">
  attribute vec3 position;
  
  void main(void){
      gl_Position = vec4(position, 1.0);
  }
  </script><!-- /vertex shader -->
